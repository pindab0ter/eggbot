enum Type {
  ARTIFACT = 0;
  STONE = 1;
  INGREDIENT = 2;
  STONE_INGREDIENT = 3;
}

enum Rarity {
  COMMON = 0;
  RARE = 1;
  EPIC = 2;
  LEGENDARY = 3;
}

message CompleteArtifact {
  ArtifactSpec spec = 1;
  repeated ArtifactSpec stones = 2;
}

message ArtifactInventoryItem {
  uint64 item_id = 1;
  CompleteArtifact artifact = 2;
  double quantity = 3;
  string server_id = 4;
}

message InventorySlot {
  bool occupied = 1;
  uint32 item_id = 2;
}

message ArtifactsConfigurationRequest {
  uint32 client_version = 1;
}

message ArtifactsConfigurationResponse {
  repeated MissionParameters mission_parameters = 1;
  repeated ArtifactParameters artifact_parameters = 2;

  message MissionParameters {
    MissionInfo.Spaceship ship = 1;
    uint32 capacity = 2;
    repeated Duration durations = 3;

    message Duration {
      MissionInfo.DurationType duration_type = 1;
      double seconds = 2;
      float quality = 3;
      float min_quality = 4;
      float max_quality = 5;
    }
  }

  message ArtifactParameters {
    ArtifactSpec spec = 1;
    double base_quality = 2;
    double value = 3;
    double odds_multiplier = 4;
    double crafting_price = 5;
  }
}

/* http://www.auxbrain.com/ei/??? */

message MissionRequest {
  uint32 client_version = 1;
  MissionInfo info = 2;
  string ei_user_id = 3;
  BasicRequestInfo request_info = 4;
}

message MissionResponse {
  bool success = 1;
  MissionInfo info = 2;
}

message CompleteMissionResponse {
  bool success = 1;
  MissionInfo info = 2;
  repeated SecureArtifactSpec artifacts = 3;
  repeated Reward other_rewards = 4;
  string ei_user_id = 5;

  message SecureArtifactSpec {
    ArtifactSpec spec = 1;
    string server_id = 2;
  }
}

message ArtifactsDB {
  repeated ArtifactInventoryItem inventory_items = 1;
  uint64 item_sequence = 2;
  repeated InventorySlot inventory_slots = 3;
  repeated MissionInfo mission_infos = 4;
  repeated MissionInfo mission_archive = 5;
  repeated ArtifactsDB.ActiveArtifactSlot active_artifacts = 7;
  repeated ArtifactSpec discovered_artifacts = 8;
  repeated ArtifactsDB.CraftableArtifact craftable_artifacts = 9;

  message ActiveArtifactSlot {
    bool occupied = 1;
    uint64 item_id = 2;
  }

  message CraftableArtifact {
    ArtifactSpec spec = 1;
    bool seen = 2;
  }
}

